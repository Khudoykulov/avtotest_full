{% extends 'base.html' %}

{% block title %}Kirish - Avtotest{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <div class="text-center mb-3">
            <h1 style="color: #667eea; margin-bottom: 0.5rem;">Tizimga kirish</h1>
            <p style="color: #6c757d;">Hisobingizga kiring va testlarni boshlang</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Parol:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Kirish</button>
        </form>

        <div class="text-center mt-3">
            <p>Hisobingiz yo'qmi? <a href="{% url 'account:register' %}" style="color: #667eea;">Ro'yxatdan o'ting</a></p>
        </div>
    </div>
</div>
{% endblock %}
